<script type="text/javascript">
	var answer = parseInt(Math.random()*100);
	var player = 1;
	while(true){
		var user = +prompt("Ход игрока №"+player+"\nВведите число от 0 до 100");
		if(user==answer){
			alert("Вы угадали! Поздравляем!\nПобедил "+player+" игрок!");
			break;
		} else {
			if(user<answer){
				alert("число слишком маленькое. ");
			} else{
				alert("число слишком большое. ");
			}
			if(player==1)
				player=2;
			else
				player=1;
		}
	}
</script>
