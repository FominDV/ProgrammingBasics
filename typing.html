<meta charset="utf-8">
<script type = "text/javascript">
	function random(max){
		return Math.round(Math.random()*max);
	}
	function generateText(letters, length){
		var text = "";
		for(var i=0; i<length; i++){
			var n = random(letters.length-1);
			text+=letters[n];
		}
		return text;
	}
	function levelup(task, level){
		alert(task);
		var text = generateText(level, 10);
		var userText = prompt(text);
		if(userText==text){
			alert("Абсолютно верно!\nВы молодец!\nПеходим на следующий уровень!");
		}else{
			alert("Вы допустили ошибку!\nНе сдавайтесь!");
			levelup(task, level);
		}	
	}

	var level3 = ["о", "ж"];
