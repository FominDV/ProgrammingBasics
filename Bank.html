<meta charset="utf-8">
<script type="text/javascript">
	var contribution = prompt("Введите сумму вклада");
	var percent = prompt("Введите годовую процентную ставку (в рублях)");
	var result = "Размер вклада по прошествию времени:\n";
	for(var i=1; i<=5; i++){
		contribution*=(1+percent/100);
		result+=("размер вклада по истечению "+(i*24)+" месяцев:"+contribution.toFixed(2)+" рублей\n");
	}
	alert(result);
</script>
